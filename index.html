<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>1~25 타임어택</title>
  <style>
    :root { --gap: 10px; }
    body { margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",sans-serif; background:#0b0c10; color:#e9eef6; }
    .app { max-width:420px; margin:0 auto; min-height:100svh; padding:16px 16px 24px; box-sizing:border-box; display:flex; flex-direction:column; gap:12px; }
    .card { background:#121522; border:1px solid rgba(255,255,255,0.08); border-radius:16px; padding:14px; box-shadow:0 8px 24px rgba(0,0,0,0.25); }
    .top { display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    .stat h3 { margin:0 0 6px; font-size:12px; opacity:.75; font-weight:600; letter-spacing:.2px; }
    .stat .value { font-size:22px; font-weight:800; }
    .row { display:flex; gap:10px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    button.ctrl { appearance:none; border:0; border-radius:12px; padding:12px 14px; font-weight:800; background:#6d5efc; color:#fff; cursor:pointer; }
    button.ctrl:active { transform:translateY(1px); }
    button.ctrl.secondary { background:rgba(255,255,255,0.12); }
    .hint { font-size:12px; opacity:.8; line-height:1.4; margin:0; }
    .gridWrap { flex:1; display:flex; }
    .grid { width:100%; aspect-ratio:1/1; display:grid; grid-template-columns:repeat(5,1fr); gap:var(--gap); }
    .cell {
      border-radius:14px; border:1px solid rgba(255,255,255,0.10); background:#171a2a; color:#e9eef6;
      font-weight:900; font-size:clamp(14px,4.2vw,20px);
      display:flex; align-items:center; justify-content:center;
      user-select:none; -webkit-tap-highlight-color:transparent; cursor:pointer;
    }
    .cell:active { transform:scale(0.99); }
    .cell.done { opacity:.35; background:rgba(255,255,255,0.06); }
    .cell.next { outline:3px solid rgba(109,94,252,0.85); outline-offset:0; }
    .toast {
      position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      background:rgba(20,22,32,0.95); border:1px solid rgba(255,255,255,0.12);
      padding:10px 12px; border-radius:999px; font-size:13px;
      opacity:0; pointer-events:none; transition:opacity 160ms ease;
      max-width:92vw; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .toast.show { opacity:1; }
  </style>
</head>
<body>
  <div class="app">
    <div class="top">
      <div class="card stat">
        <h3>현재 시간</h3>
        <div class="value" id="timeNow">0.00s</div>
      </div>
      <div class="card stat">
        <h3>최고 기록</h3>
        <div class="value" id="timeBest">--</div>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <button class="ctrl" id="btnRestart">리셋/섞기</button>
          <button class="ctrl secondary" id="btnHow">규칙</button>
        </div>
        <div style="font-weight:900;">
          다음 숫자: <span id="nextNum">1</span>
        </div>
      </div>
      <p class="hint">
        1부터 25까지 순서대로 눌러보세요. 오답을 누르면 <b>1부터 다시</b> 시작합니다(추가 시간 벌점 없음).
      </p>
    </div>

    <div class="gridWrap card">
      <div class="grid" id="grid"></div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <!-- ✅ app.js를 ES module로 로드 -->
  <script type="module" src="./app.js"></script>
</body>
</html>
