<div id="countdownApp" style="max-width:420px;margin:0 auto;">
  <button id="startBtn"
    style="width:100%;border:0;border-radius:14px;padding:14px 18px;
           font-weight:800;background:#6d5efc;color:#fff;font-size:16px;">
    시작
  </button>

  <div id="cdOverlay"
    style="position:fixed;inset:0;display:none;place-items:center;
           background:rgba(0,0,0,.55);backdrop-filter:blur(4px);z-index:9999;">
    <div id="cdNum"
      style="font-size:72px;font-weight:900;line-height:1;
             transform:scale(.6);opacity:0;color:#fff;">
      3
    </div>
  </div>
</div>
